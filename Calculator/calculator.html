    <!-- Clock Utilities -->
    <div class="modal fade" id="clockUtilModal">
        <div class="modal-dialog">
            <div class="modal-content" style="cursor: pointer;">
                <div class="modal-header">
                    <h3 class="modal-title">Clock Utilities</h3>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-content">
                    <div class="container">
                        <p><div id="clockFull"></div></p>
                        <hr>
                    </div>
                    <div class="container d-block m-auto">
                        <div class="timerDisplay text-center d-block mx-auto w-50 text-light my-3 bg-dark p-3">
                            00 : 00 : 00 : 00
                        </div>
                        <div class="buttons my-3 d-block mx-auto text-center">
                            <button class="btn btn-lg text-light" style="background-color: #FF7F27;" id="startTimer">Start</button>
                            <button class="btn btn-lg text-light btn-secondary" id="pauseTimer">Pause</button>
                            <button class="btn btn-lg text-light btn-secondary" id="resetTimer">Reset</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal" class="btn text-light" style="background-color: #FF7F27;">Run in Background</button>
                </div>
            </div>
        </div>
    </div>

    <div id="calci" class="card col-lg-8 col-sm-12 shadow calc">
        
        <div class="card-body">
            <div class="input-group mb-3">
                <input type="text" class="form-control shadow-none text-end"
                    aria-describedby="basic-addon1" id="screen" style="border: none; border-bottom: 4px solid lightgray;">
            </div>
            <!-- <h5 class="card-title">Special title treatment</h5>
            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->

            <div class="digits w-100">
                <button class="btn btn-dark border-0 col-3 p-md-2 mx-md-1 my-md-1 p-0 num" id="clear" style="background-color: var(--orange_main);">C</button>
                <button class="btn btn-dark text-light col-3 p-md-2 mx-md-1 my-md-1 p-0 num" id="CE">CE</button>
                <button class="btn btn-dark col-3 p-md-2 mx-md-1 my-md-1 p-0 num" id="modulo">%</button>
                <button class="btn btn-dark col-2 p-md-2 mx-md-1 my-md-1 p-0 num" id="backspace"><i class="fas fa-backspace"></i></button>

                <button class="btn btn-dark col-3 mx-md-1 my-md-1 p-md-2 p-0 num" id="inverse">1/x</button>
                <button class="btn btn-dark col-3 mx-md-1 my-md-1 p-md-2 p-0 num" id="square">xÂ²</button>
                <button class="btn btn-dark col-3 mx-md-1 my-md-1 p-md-2 p-0 num" id="square-root"><i class="fas fa-square-root-alt"></i></button>
                <button class="btn btn-dark col-2 mx-md-1 my-md-1 p-md-2 p-0 num" ><i class="fas fa-divide"><span class="text-dark">/</span></i></button>

                <button class="btn btn-dark col-3 mx-md-1 my-md-1 p-md-2 p-0 num" id="num7">7</button>
                <button class="btn btn-dark col-3 mx-md-1 my-md-1 p-md-2 p-0 num" id="num8">8</button>
                <button class="btn btn-dark col-3 mx-md-1 my-md-1 p-md-2 p-0 num" id="num9">9</button>
                <button class="btn btn-dark col-2 mx-md-1 my-md-1 p-md-2 p-0 num" id="multiplication">x</button>

                <button class="btn btn-dark col-3 mx-md-1 my-md-1 p-md-2 p-0 num" id="num4">4</button>
                <button class="btn btn-dark col-3 mx-md-1 my-md-1 p-md-2 p-0 num" id="num5">5</button>
                <button class="btn btn-dark col-3 mx-md-1 my-md-1 p-md-2 p-0 num" id="num6">6</button>
                <button class="btn btn-dark col-2 mx-md-1 my-md-1 p-md-2 p-0 num" id="minus">-</button>

                <button class="btn btn-dark col-3 mx-md-1 my-md-1 p-md-2 p-0 num" id="num1">1</button>
                <button class="btn btn-dark col-3 mx-md-1 my-md-1 p-md-2 p-0 num" id="num2">2</button>
                <button class="btn btn-dark col-3 mx-md-1 my-md-1 p-md-2 p-0 num" id="num3">3</button>
                <button class="btn btn-dark col-2 mx-md-1 my-md-1 p-md-2 p-0 num" id="plus">+</button>

                <button class="btn btn-dark col-3 mx-md-1 my-md-1 p-md-2 p-0 num" id="signConvertor">+/-</button>
                <button class="btn btn-dark col-3 mx-md-1 my-md-1 p-md-2 p-0 num" id="num0">0</button>
                <button class="btn btn-dark col-3 mx-md-1 my-md-1 p-md-2 p-0 num" id="dot">.</button>
                <button class="btn btn-dark col-2 mx-md-1 my-md-1 p-md-2 p-0 num" id="equalopr">=</button>
            </div>
        </div>
